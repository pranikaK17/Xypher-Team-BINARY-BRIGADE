<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
    }

    .student-btn { background-color: #4caf4f; }
    .teacher-btn { background-color: #2195f3; }
    .admin-btn   { background-color: #f44336; }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Login to your account</h1>
  <div class="login-container">
      <button class="student-btn" onclick="goToPage('student/index.html')">Student</button>
      <button class="teacher-btn" onclick="goToPage('teacher/index.html')">Teacher</button>
<!-- <button class="admin-btn" onclick="goToPage('admin/index.html')">Admin</button> -->

   <!-- <button onclick="goToPage('admin/index.html')">Admin</button>-->

  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
